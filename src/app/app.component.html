<div>

  <div>
    <h1>
      Unicorns Love
    </h1>

    <ul>
      <li *ngFor="let unicorn of unicorns; let i = index" (click)="display[i] = !display[i]">{{unicorn.name}}
        <unicorn [unicorn]="unicorn" [ngStyle]="!display[i] ? {'display': 'none'}: null"></unicorn>
      </li>
    </ul>
  </div>

  <div>
    <h3>Brand new unicorn</h3>
    <form (ngSubmit)="createUnicorn(color)">
      <fieldset>
        <label for="name">Name</label>
        <input id="name" name="name" [(ngModel)]="newUnicorn.name">
      </fieldset>
      <fieldset>
        <label for="gender">Gender</label><br>
        <input type="radio" [(ngModel)]="newUnicorn.gender"  name="gender" value="male">Male<br>
        <input type="radio" [(ngModel)]="newUnicorn.gender"  name="gender" value="female">Female
      </fieldset>
      <fieldset>
        <label for="color">Color</label>
        <input id="color" name="color"
        [(colorPicker)]="color"
        [style.background]="color"
        [value]="color"
        />
      </fieldset>
      <button type="submit">Create</button>
    </form>
  </div>

  <div>
    Make Unicorn Love
    <form (ngSubmit)="makeBaby()">
      <label>Choose a male</label>
      <select name="father" [(ngModel)]="parents.father">
        <option *ngFor="let unicorn of getOneGender('male')" 
        [ngValue]="unicorn"
        >{{unicorn.name}}</option>
      </select>
      <label>Choose a female</label>
      <select name="mother" [(ngModel)]="parents.mother">
        <option *ngFor="let unicorn of getOneGender('female')"
        [ngValue]="unicorn"
        >{{unicorn.name}}</option>
      </select>
      <button type="submit">Make Baby</button>
    </form>
  </div>

</div>
