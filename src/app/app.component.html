<div class="container">
  <div class="row">
  
    <div class="jumbotron col-xs-12">
      <h1>
        Unicorns Love
      </h1>
    </div>

    <div id="unicorns-list" class="col-xs-12 col-md-4 col-md-offset-4">
      <h2>Unicorns</h2>
      <ul>
        <li *ngFor="let unicorn of unicorns; let i = index; let odd = odd" (click)="display[i] = !display[i]" [ngStyle]="odd ? {'background-color': '#eee'}: null">{{unicorn.name}}
          <unicorn [unicorn]="unicorn" [hidden]="!display[i]"></unicorn>
          <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"
          [ngClass]="[display[i] ? 'hide-chevron': '']"></span>
          <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"
          [ngClass]="[!display[i] ? 'hide-chevron': '']"></span>
        </li>
      </ul>
    </div>

    <div class="col-xs-6 col-xs-offset-3 col-md-4 col-md-offset-4">
      <h2>Create Unicorn</h2>
      <form (ngSubmit)="createUnicorn(color)">
        <div class="form-group">
          <fieldset>
            <label for="name">Name</label>
            <input id="name" name="name" class="form-control" 
            [(ngModel)]="newUnicorn.name">
          </fieldset>
          <fieldset>
            <label for="color">Color</label>
            <input id="color" name="color" class="form-control"
            [(colorPicker)]="color"
            [style.background]="color"
            [value]="color"
            />
          </fieldset>
          <fieldset>
            <label for="gender">Gender</label>
              <input type="radio" name="gender" value="male"
              [(ngModel)]="newUnicorn.gender">Male
              <input type="radio" name="gender" value="female"
              [(ngModel)]="newUnicorn.gender">Female
          </fieldset>
          <button type="submit" class="btn btn-default">Create</button>
        </div>
      </form>
    </div>

    <div class="col-xs-12 col-md-4 col-md-offset-4">
      <h2>Make Unicorn Love</h2>
      <form (ngSubmit)="makeBaby()">
        <div class="form-group">
          <label>Choose a male</label>
          <select class="form-control" name="father" [(ngModel)]="parents.father">
            <option *ngFor="let unicorn of getOneGender('male')" 
            [ngValue]="unicorn"
            >{{unicorn.name}}</option>
          </select>
          <label>Choose a female</label>
          <select class="form-control" name="mother" [(ngModel)]="parents.mother">
            <option *ngFor="let unicorn of getOneGender('female')"
            [ngValue]="unicorn"
            >{{unicorn.name}}</option>
          </select>
          <button type="submit" class="btn btn-default">Make Baby</button>
        </div>
      </form>
    </div>

  </div>
</div>
